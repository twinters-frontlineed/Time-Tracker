<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Jira Time Tracker</h3>
            <div class="header-buttons">
                <button id="settingsBtn" class="header-btn" title="Settings">âš™</button>
                <button id="syncBtn" class="header-btn" title="Sync Jira Tickets">ðŸ”„</button>
                <button id="closeBtn" class="close-btn">&times;</button>
            </div>
        </div>
        
        <div class="ticket-section">
            <div id="notification" class="notification hidden"></div>
            
            <select id="ticketSelect">
                <option value="">Select a ticket...</option>
            </select>
        </div>
        
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
                <button id="startBtn" class="btn-start">Start</button>
                <button id="stopBtn" class="btn-stop" disabled>Stop</button>
                <button id="resetBtn" class="btn-reset">Reset</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Jira Settings</h4>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="jiraUrl">Jira URL:</label>
                    <input type="text" id="jiraUrl" placeholder="https://yourcompany.atlassian.net" value="https://frontlinetechnologies.atlassian.net">
                </div>
                <div class="form-group">
                    <label for="jiraEmail">Email:</label>
                    <input type="email" id="jiraEmail" placeholder="your.email@company.com">
                </div>
                <div class="form-group">
                    <label for="jiraToken">API Token:</label>
                    <input type="password" id="jiraToken" placeholder="Your Jira API Token">
                </div>
                <div class="form-group">
                    <label for="jiraProjects">Projects (comma-separated):</label>
                    <input type="text" id="jiraProjects" placeholder="PROJ1,PROJ2" value="HCMRH,HR">
                </div>
                <div class="modal-buttons">
                    <button id="saveSettings" class="btn-save">Save</button>
                    <button id="testConnection" class="btn-test">Test Connection</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
